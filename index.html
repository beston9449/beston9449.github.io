<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
  </head>
  <body>
    <div class="mobile-layout">
      <header>
        <h1 style="text-align: center">Home</h1>
      </header>
      <main>
        <section>
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-bottom: 1rem;
            "
          >
            <h2>List of Accounts</h2>
            <button class="add-account-btn">Add Account</button>
          </div>
          <div class="fullBox">
            <div class="accBox accBox--1">
              <h4>Cash</h4>
              <h2>BGN 50</h2>
            </div>
            <div class="accBox accBox--2">
              <h4>DSK</h4>
              <h2>BGN 292</h2>
            </div>
            <div class="accBox accBox--3">
              <h4>Starling</h4>
              <h2>EUR 120</h2>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
